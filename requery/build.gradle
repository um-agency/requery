apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    compileOnly 'javax.transaction:javax.transaction-api:1.2'
    compileOnly 'javax.cache:cache-api:1.0.0'
    compileOnly "io.reactivex:rxjava:$rxjava"
    compileOnly "io.reactivex.rxjava2:rxjava:$rxjava2"
    compileOnly "io.projectreactor:reactor-core:$reactor"
    compileOnly 'com.google.code.findbugs:jsr305:3.0.1'
}
